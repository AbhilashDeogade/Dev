{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
<title>RESET PASSWORD</title>
{% endblock %}

<style>
body{
    margin-top:50px;
}

</style>

{% block content %}
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-sm-6">

            <form method="post" class="jumbotron form-group mx-5 shadow-lg p-3 mb-5 bg-red rounded form-control">
                {% csrf_token %}

                {% if messages %}
                        {% for message in messages %}

                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{message}}</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                            <span aria-hidden="true">&times;</span>
                        </div>

                        {% endfor %}

                {% endif %}

                
                <center><h3>Change Password</h3></center>
                        {{form|crispy}}
                
                        <center><input type="submit" value="Submit" class="btn btn-success col-lg-4"></center>
                        <br><br>
                        <center><a href="{% url 'home_url' %}">Home</a></center>

                
            </form>


        </div>

    </div>


</div>
{% endblock %}
